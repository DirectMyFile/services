<!DOCTYPE html>
<html>

<head>
  <title>Event Statistics</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.1/css/material.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div>
      <h2 id="connections"></h2>
      <h2 id="unique_tokens"></h2>
    </div>

    <h2>Listeners:</h2>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Event</th>
          <th>Count</th>
        </tr>
      </thead>

      <tbody id="rows-listeners">
      </tbody>
    </table>
    
    <h2>Event Counts:</h2>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Event</th>
          <th>Count</th>
        </tr>
      </thead>

      <tbody id="rows-counts">
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.1/js/material.min.js"></script>
  <script async src="../packages/browser/dart.js"></script>
  <script async type="application/dart" src="stats.dart"></script>
</body>

</html>
